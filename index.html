<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tasklister EX Plus Alpha: Arcade Edition</title>
    <link rel ="stylesheet" href="./style.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
        <label for="new-task-description">Task description:</label>
        <input required type="text" id="new-task-description" name="new-task-description" placeholder="description">
        <input type="date" max="9999-12-31" id="new-task-due-date">
        <input type="text" id="new-task-priority" name="new-task-priority" placeholder="priority">
        <input id="button" type="submit" value="Create New Task">
        <button id="sortBtn" type="button">Sort By Priority</button>
    </form>

    <div id="list">
        <h2>My Todos:</h2>
            <ul id="tasks" class="li-container">
            </ul>
        
    </div>
    <script src="src/index.js"></script>
    <script src="src/tasklister.js"></script>
</body>
</html>
