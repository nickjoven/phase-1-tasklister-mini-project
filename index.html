<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tasklister EX Plus Alpha: Arcade Edition</title>
    <link rel ="stylesheet" href="./style.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
            <i class="fas fa-angle-right next"></i>
            </div>
            
            <div class="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>
            <div class="days">
                <div class="prev-date">29</div>
                <div class="prev-date">30</div>
                <div class="prev-date">1</div>
                <div class="prev-date">2</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div class="next-date">1</div>
                <div class="next-date">2</div>
                <div class="next-date">3</div>
                <div class="next-date">4</div>
                <div class="next-date">5</div>
                <div class="next-date">6</div>
                <div class="next-date">7</div>
                <div class="next-date">8</div>
            </div>
        </div>
        <div class="task-list">
            <div>
                <form id="create-task-form" action="#" method="POST">
                    <label for="new-task-description">Task description:</label>
                    <input required type="text" id="new-task-description" name="new-task-description" placeholder="description">
                    <input type="date" max="9999-12-31" id="new-task-due-date">
                    <input id="button" type="submit" value="Create New Task">
                    <button id="sortBtn" type="button">Sort By Priority</button>
                </form>
            </div>
            <div id="list">
                <h2>My Todos:</h2>
                <ul id="tasks">
                </ul>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
    <script src="src/tasklister.js"></script>
</body>
</html>
